<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Porcentaje - San Valentín</title>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Parisienne', cursive;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec;
            /* rosa claro */
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            color: #ff69b4;
            /* rosa oscuro */
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 12px 24px;
            background-color: #ff69b4;
            /* rosa oscuro */
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff1493;
            /* rosa más oscuro */
        }

        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: #ff69b4;
            /* rosa oscuro */
        }

        .heart-img {
            width: 50px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <form id="percentageCalculator">
        <label for="name1">Tu nombre:</label>
        <input type="text" id="name1" name="name1" placeholder="Tu nombre" required>
        <label for="name2">Nombre de tu ser querido:</label>
        <input type="text" id="name2" name="name2" placeholder="Nombre de tu ser querido" required>
        <button type="button" onclick="calculatePercentage()">¡Descubre tu porcentaje de amor!</button>
        <p id="result"></p>
        <img src="https://genesistoxical.com/wp-content/uploads/2023/02/Corazon_png_vector.png" alt="Heart"
            class="heart-img">
    </form>

    <script>
        function calculatePercentage() {
            var name1 = document.getElementById("name1").value;
            var name2 = document.getElementById("name2").value;

            // Calculando el porcentaje (ejemplo simple)
            var percentage = (name1.length + name2.length) * 8 % 101; // Módulo 101 para mantener el porcentaje en un rango del 0 al 100

            document.getElementById("result").innerHTML = "¡El porcentaje de amor entre " + name1 + " y " + name2 + " es " + percentage + "%!" + '<br>';
            document.getElementById("result").innerHTML += "Carla guapa";
        }
    </script>
</body>

</html>
